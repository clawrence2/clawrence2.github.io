<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Resolution Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheets/resolution-test.css">
    </head>
    <body>
       
        <div class="static-container-400px">
           <h3>This is a static 400px element.</h3>
            <img class="resolution-switching-static-400px"
            src="images/red-bmw/red-bmw-400.jpg"
            srcset="
            images/red-bmw/red-bmw-400.jpg,
            images/red-bmw/red-bmw-600.jpg 1.5x,
            images/red-bmw/red-bmw-700.jpg 1.75x,
            images/red-bmw/red-bmw-800.jpg 2x
            ">
        </div>
        <div class="dyn-container-80vw">
           <h3>This is a dynamic 20vw element.</h3>
            <img 
            src="images/red-bmw/red-bmw-400.jpg"
            srcset="
            images/red-bmw/red-bmw-400.jpg,
            images/red-bmw/red-bmw-600.jpg 1.5x,
            images/red-bmw/red-bmw-700.jpg 1.75x,
            images/red-bmw/red-bmw-800.jpg 2x
            ">
        </div>
        <div class="art-direction-test">
            <picture>
                <source media="(min-width:1500px)" 
                srcset="./images/desert-art-direction-test/desert-1920.jpg">
                <source media="(min-width:800px)"
                srcset="./images/desert-art-direction-test/desert-1500px-cropped.jpg">
                <source media="(min-width:300px)" srcset="./images/desert-art-direction-test/desert-800px-cropped.jpg,
                ./images/desert-art-direction-test/desert-1600px-cropped.jpg
                ">
                <img src="./images/desert-art-direction-test/broken-1920.jpg">
            </picture>
        </div>
        <a href="index.html">Go Home</a>
        <script src="resolution-test.html" async defer></script>
    </body>
</html>
